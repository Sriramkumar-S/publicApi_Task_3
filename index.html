<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="main-div">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                    <div class="header">
                        <h3>ISRO Details</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                    <p class="details">Search For: Spacecrafts| Launchers | Customer satellites | Launch Centers</p>
                    <div style="text-align: center;">
                        <label for="isro" class="main">Search Here</label>
                        <!-- <input type="text" name="" id="text" style="width:35%"> -->
                        <select name="isro" id="isro">
                            <option value="">--Select ISRO details--</option>
                            <option value="spacecrafts">Space Crafts</option>
                            <option value="launchers">Launchers</option>
                            <option value="customer_satellites">Customer satellites</option>
                            <option value="centres">Launch Centers</option>
                        </select>
                        <button type="button" class="btn btn-primary" id="search">Search</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-sm-6">
                    <div class="table-responsive">
                        <table id="table"
                            class="table table-striped table-hover table-bordered align-middle text-center">
                            <thead id="thead">
                                <tr id="thead-row">
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
